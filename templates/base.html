<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    crossorigin="anonymous" />
  <link rel="canonical" href="https://getbootstrap.com/docs/4.5/examples/cover/" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/cover.css')}}" />
  <title>{% block title %}Beta{% endblock %}</title>

  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>
  <!-- Custom styles for this template -->
</head>

<body class="text-center">
  <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="masthead mb-auto">
      {% block navbar %}
      <div class="inner">
        <a class="navbar-brand pull-left">Beta
          <img class="pull-left" src="{{ url_for('static', filename='images/bootstrap-solid.svg')}}" width="30"
            height="30" alt="">
        </a>
        <nav class="nav nav-masthead justify-content-center">
          <a class="nav-link active" href="/">Home</a>
          {% if current_user.is_authenticated %}
          <a class="nav-link" href="/dashboard">Dashboard</a>
          <a class="nav-link" href="/logout">Logout</a>
          {% else %}
          <a class="nav-link" href="/user/add">Signup</a>
          <a class="nav-link" href="/login">Login</a>
          {% endif %}
        </nav>
      </div>
      {% endblock %}
    </header>

    {% block content %}
    {% endblock %}

    <footer class="mastfoot mt-auto">
      <div class="inner">
        <p>Non Production Application by Shreyas T</a>.</p>
      </div>
    </footer>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
